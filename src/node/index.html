<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="examples">
    <examples>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<script src="tag.html" type="riot/tag"></script>
<script src="https://cdn.jsdelivr.net/g/riot@2.0(riot.js+compiler.min.js)"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>

<script>
    var promises = []
    promises.push(get('/readme'))
    promises.push(get('/apps'))

    Promise.all(promises).then(function(data) {
        console.log('promise return', data)
        riot.compile(function() {
            var ex = riot.mount( 'examples',  {examples: data[1], readme: [data[0]]})
            var aCodes = document.getElementsByTagName('pre');
            for (var i=0; i < aCodes.length; i++) {
                hljs.highlightBlock(aCodes[i]);
            }
        })

    })

    function get(url) {
        return new Promise(function(resolve, reject) {
            var request = new XMLHttpRequest();
            request.open('GET', url, true);

            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    resolve(JSON.parse(request.responseText))
                } else {
                    reject('server eror')

                }
            };

            request.onerror = function() {
                reject('request error')
            };

            request.send();
        })
    }

</script>

</body>
</html>
